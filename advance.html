<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Advance Search</title>
</head>

<body>

    <div class="nav-links">
        <img class="advanced-logo" src="/assets/googleimage.png" alt="">
        <ul>
            <li>
                <a class="links" href="https://accounts.google.com/">
                    <button class="signbutton" type="button">Sign in</button>
                </a>
            </li>
            <li>
                <a href="#grid">
                    <img class="grid" src="/assets/grid_icon.png" title="Google apps">
                </a>
            </li>
            <li><a href="image.html">Images</a></li>
            <li><a href="index.html">Google Search</a></li>

            <li><a href="https://mail.google.com/mail/">Gmail</a></li>
        </ul>
    </div>

    <div class="search-label">
        <label>Advanced Search</label>
    </div>
    <div class="underline"></div>
    <div class="advance-form-container">
        <form action="https://google.com/search">

            <div class="advance-form-row">
                <div class="advance-form-label">
                    <label for "all-these-words">all these words:</label>
                </div>
                <div class="advance-form-col">
                    <input class="input-style" type="text" id="all-these-words" name="as_q"><br>
                </div>
            </div>

            <div class="advance-form-row">
                <div class="advance-form-label">
                    <label for "exact-word-or-phrase">this exact word or phrase:</label>
                </div>
                <div class="advance-form-col">
                    <input class="input-style" type="text" id="exact-word-or-phrase" name="as_epq"><br>
                </div>
            </div>

            <div class="advance-form-row">
                <div class="advance-form-label">
                    <label for "any-of-these-words">any of these words:</label>
                </div>
                <div class="advance-form-col">
                    <input class="input-style" type="text" id="any-of-these-words" name="as_oq"><br>
                </div>
            </div>

            <div class="advance-form-row">
                <div class="advance-form-label">
                    <label for "none-of-these-words">none of these words:</label>
                </div>
                <div class="advance-form-col">
                    <input class="input-style" type="text" id="none-of-these-words" name="as_eq"><br>
                </div>
            </div>
            <div class="advance-form-row ">
                <div class="advance-form-label"></div>
                <div class="advance-form-submit ">
                    <input class="advance-submit" type="submit" value="Advanced Search">
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
